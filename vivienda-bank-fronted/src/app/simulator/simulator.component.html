
<mat-card class="custom-card">
    <mat-card-content class="custom-card-content">Bank Manhattan</mat-card-content>
  </mat-card>
<div class="container-form">
<form [formGroup]="simulator" (ngSubmit)="onSubmit()">
  
    <mat-label class="mat-label">¿Cuál es el valor comercial de la vivienda?</mat-label><div class="">
    <mat-form-field class="custom-form-field " color="primary" floatLabel="always">
        <input matInput type="number" class="example-right-align" placeholder="0" formControlName="valorInmueble">
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>
  </div>

  <mat-label class="mat-label">¿A cuántos años?</mat-label><div class="">
    <mat-form-field appearance="outline" class="custom-form-field ">
      <mat-select formControlName="plazo">
        <mat-option *ngFor="let option of plazoOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="button-container">

  <button class="button_simular" mat-raised-button color="primary" [disabled]="!simulator.valid">SIMULAR</button>
</div>
</form>
</div>  
<div class="result-container" *ngIf="simulator.valid">
  <!-- Resultados delwwwww formulario -->
</div>
